<!Doctype html>
<html>
  
  <head>
    <title>
      survey form
    </title>
    </head>
  <h1 id="title">visitor survey form</h1>
<p id="description">let us know how was your visit to our company</p>
<form id="survey-form">
  <div class="rowTab">
    <div class="labels">
      <label id="name-label" for="name">*Name:</label>
    </div>
    <div class="rightTab">
      <input type="text" name="name"id="name" class="input-field" placeholder="Enter your name" required>

    </div>
  </div>
  <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">*Email:</label>
      </div>
      <div class="rightTab">
        <input type="email" name="email"id="email" class="input-field" placeholder="Enter your email" required>
  
      </div>
    </div>
    <div class="rowTab">
        <div class="labels">
          <label id="age-label" for="age">*Age:</label>
        </div>
        <div class="rightTab">
          <input type="text" name="age"id="number" min="1" max="125"class="input-field" placeholder="Age" required>
    
        </div>
      </div>
      <div class="rowTab">
          <div class="labels">
            <label for="currentPos">which option best describes your current role?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled value>select an option</option>
              <option value="student">student</option>
              <option value="job">Full time job</option>
              <option value="preferNo">prefer not to say</option>
              <option value="other">other</option>
              </select>
              
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">How likely is that you would recommend our company</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
            <li class="radio"><label>positively<input name="radio-buttons" value="1"type="radio"class="userRatings"></label></li>

                <li class="radio"><label>negatively<input name="radio-buttons" value="1"type="radio"class="userRatings"></label></li>
  
    
                    <li class="radio"><label>not sure<input name="radio-buttons" value="1"type="radio"class="userRatings"></label></li>
                    </ul>
          </div>

        </div>
        <div class=rowTab>
          <div class="labels">
            <label for="most-like">What do you like most at out place:</label>

          </div>
          <div class="rightTab">
            <select id="most-like"name="most-like" class="dropdown">
              <option disabled value>select an option</option> 
              <option value="tea">tea</option>
              <option value="coffee">coffee</option>
              <option value="ice-cream"> ice-cream</option>
            </select>
        </div>
      
</form>
  
  
  
  </html>
